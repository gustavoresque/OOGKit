<html>
    <head>
        <title>OOGKit - Visualization TOOL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="style/jquery-ui-1.10.4.custom.min.css" type="text/css" rel="stylesheet">
        <link href="style/mainStyle.css" type="text/css" rel="stylesheet">
        <link href="widgets/Frame.css" type="text/css" rel="stylesheet">
        <link href="widgets/CollapsibleList.css" type="text/css" rel="stylesheet">


        <script src="../libs/jquery_1.11.1.min.js" type="text/javascript"></script>
        <script src="../libs/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="widgets/Frame.js" type="text/javascript"></script>
        <script src="widgets/CollapsibleList.js" type="text/javascript"></script>
        <script src="mainScript.js" type="text/javascript"></script>
        
        <style>
            svg .link {
                stroke: #999;
                stroke-opacity: .6;
            }
            #graphCanvas{
                background-color: #eee;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <div id="MainContent">
            <div id="mainMenu">
                <table>
                    <tbody>
                        <tr><td>File</td><td>View</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="GraphFrameOpts">
                <div class="panelTitle ui-widget-header">Novo</div>
                <div id="collapseList" class="content">
                    <div class="collapsible">
                        <div class="collTitle">Vértice</div>
                        <div class="coll">
                            <form id="form-vertex-opts">
                                <div>Cor</div>
                                <div>
                                    <select id="vertex-color" data-attr="fill">
                                        <option>Nenhum</option>
                                        <option>Tipo de Emprego</option>
                                        <option>Emprego</option>
                                        <option>Primeiro Nome</option>
                                        <option>Último Nome</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                                <div>Raio</div>
                                <div>
                                    <select id="vertex-r" data-attr="r">
                                        <option>Nenhum</option>
                                        <option>Tipo de Emprego</option>
                                        <option>Emprego</option>
                                        <option>Primeiro Nome</option>
                                        <option>Último Nome</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                                <div>Borda</div>
                                <div>
                                    <select id="vertex-stroke" data-attr="stroke">
                                        <option>Nenhum</option>
                                        <option>Tipo de Emprego</option>
                                        <option>Emprego</option>
                                        <option>Primeiro Nome</option>
                                        <option>Último Nome</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="collapsible">
                        <div class="collTitle">Aresta</div>
                        <div class="coll">
                            <div>Cor</div>
                            <div>
                                <select id="edge-stroke">
                                    <option>Nenhum</option>
                                    <option>Tipo de Emprego</option>
                                    <option>Emprego</option>
                                    <option>Primeiro Nome</option>
                                    <option>Último Nome</option>
                                    <option>Email</option>
                                </select>
                            </div>
                            <div>Largura</div>
                            <div>
                                <select id="edge-width">
                                    <option>Nenhum</option>
                                    <option>Tipo de Emprego</option>
                                    <option>Emprego</option>
                                    <option>Primeiro Nome</option>
                                    <option>Último Nome</option>
                                    <option>Email</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="collapsible">
                        <div class="collTitle">Filtros</div>
                        <div class="coll">Um filtro</div>
                    </div>
                </div>
            </div>

            <div id="GraphFrame">
                <div class="panelTitle ui-widget-header">Grafo</div>
                <div id="graphCanvas" class="content">
                    
                </div>
            </div>

        </div>
    </body>
</html>
